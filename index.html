<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bread Dough Calculator</h1>
        <p>Customize your bread recipes and scale them to perfection.</p>

        <!-- Input Section -->
        <form id="breadForm">
            <div class="input-group">
                <label for="doughWeight">Desired Dough Weight (g):</label>
                <input type="number" id="doughWeight" placeholder="e.g., 1000" required>
            </div>

            <div class="input-group">
                <label for="wwFlour">Whole Wheat Flour (%):</label>
                <input type="number" id="wwFlour" placeholder="e.g., 30" required>
            </div>

            <div class="input-group">
                <label for="ryeFlour">Rye Flour (%):</label>
                <input type="number" id="ryeFlour" placeholder="e.g., 5" required>
            </div>

            <div class="input-group">
                <label for="starter">Starter (%):</label>
                <input type="number" id="starter" placeholder="e.g., 25" required>
            </div>

            <div class="input-group">
                <label for="starterHydration">Starter Hydration (%):</label>
                <input type="number" id="starterHydration" placeholder="e.g., 100" required>
            </div>

            <div class="input-group">
                <label for="hydration">Final Hydration (%):</label>
                <input type="number" id="hydration" placeholder="e.g., 70" required>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <!-- Results Section -->
        <div id="results" class="hidden">
            <h2>Results</h2>
            <p>Whole Wheat Flour: <span id="wwFlourResult">-</span> g</p>
            <p>Rye Flour: <span id="ryeFlourResult">-</span> g</p>
            <p>Starter: <span id="starterResult">-</span> g</p>
            <p>Water: <span id="waterResult">-</span> g</p>
            <p>Salt (Default 2%): <span id="saltResult">-</span> g</p>
        </div>

        <footer>
            <p>Made by Bidur for bread enthusiasts. Bookmark your formula!</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
